<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link id="css" rel="stylesheet" href="style-ligth.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Todo app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <header class="header">
    <div class="title">
      <h1 class="title-todo">TODO <a href="#" classe="change-mode" id="change-mode"><svg class="mode-dark" xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg><svg class="mode-ligth" xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg></a></h1>
    </div>
    <div class="new-task">
      <input type="button" class="main-button">
      <input type="text" class="new-task-input" placeholder="Create a new todo ...">
    </div>
  </header>

  <main class="main">
    <div class="task-list">
      <div class="tasks task-1">
        <input type="button" class="new-task-button button-1"><div class="left-part">To do the houseworks</div>
        <img src="images/Combined Shape 2.jpg" alt="delete" class="img img-1">
      </div>
      <div class="tasks task-2">
        <input type="button" class="new-task-button button-2"><div class="left-part">Do the shopping</div>
        <img src="images/Combined Shape 2.jpg" alt="delete" class="img img-2">
      </div>
  </main>

  <footer class="footer">
    <div class="footer-elements">
      <a href="#" id="all">All</a>
      <a href="#" id="uncompleted">Active</a>
      <a href="#" id="completed">Completed</a>
    </div>
  </footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DamDev</a>.
  </div>

  <script type="module" src="main.js"></script>

</body>
</html>
